spring.application.name=tfg
spring.datasource.url=jdbc:mysql://localhost:3306/eventos_db
spring.datasource.username=root
# agregar la password en el run configuration
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#para que al crear las tablas los nombres de los campos sean los de las entidades y no lo convierta a snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#el puerto de salida de la app, si no se pone por defecto es 8080
server.port=9090