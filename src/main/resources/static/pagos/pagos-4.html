<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container pagos-container">
        <div class="panel">
            <img class="w-25" src="img/logo.png" alt="">
        </div>
	    
	    <!-- Pasos transacción -->
	    <div class="pasos-transaccion">
			  <div class="paso-flecha">
			    <span class="paso-numero">1</span>
			    <span class="paso-titulo">Seleccione método de pago</span>
			    <span class="paso-icono">
			      <img src="img/card-icon.png" width="33" height="33" alt="card-icon" />
			    </span>
			  </div>
			  <div class="paso-flecha">
			    <span class="paso-numero">2</span>
			    <span class="paso-titulo">Comprobación autentificación</span>
			    <span class="paso-icono">
			      <img src="img/lock-icon.png" width="33" height="33" alt="lock-icon" />
			    </span>
			  </div>
			  <div class="paso-flecha">
			    <span class="paso-numero color-title-blue">3</span>
			    <span class="paso-titulo">Solicitando autorización</span>
			    <span class="paso-icono">
			      <img src="img/shield-icon.png" width="33" height="33" alt="shield-icon" />
			    </span>
			  </div>
			  <div class="paso-flecha selected">
			    <span class="paso-numero">4</span>
			    <span class="paso-titulo">Resultado transacción</span>
			    <span class="paso-icono">
			      <img src="img/hand-ok-icon.png" width="33" height="33" alt="hand-ok-icon" />
			    </span>
			  </div>
			</div>
	    <div class="row justify-around">
		    <div class="col-3">
			    <div class="panel p-3 h-100">
				    <div class="row border-bottom">
					    <div class="col border-3">
						    <h3 class="font-modern font-color-blue">Pago realizado con éxito</h3>
					    </div>
				    </div>
				    <div class="row border-bottom">
					    <div class="col-5 py-3 border-3">
						    <span>Importe:</span>
					    </div>
					    <div class="col-7 py-3 border-3">
						    <strong>10,00€</strong>
					    </div>
				    </div>
				    <div class="row border-bottom">
					    <div class="col-5 py-3 border-3">
						    <span>Comercio:</span>
					    </div>
					    <div class="col-7 py-3 border-3">
						    <span>JOIN UP (SPAIN)</span>
					    </div>
				    </div>
				    <div class="row border-bottom">
					    <div class="col-5 py-3 border-3">
						    <span>Terminal:</span>
					    </div>
					    <div class="col-7 py-3 border-3">
						    <span>346778097-1</span>
					    </div>
				    </div>
				    <div class="row border-bottom">
					    <div class="col-5 py-3 border-3">
						    <span>Pedido:</span>
					    </div>
					    <div class="col-7 py-3 border-3">
						    <span>180828115634</span>
					    </div>
				    </div>
				    <div class="row">
					    <div class="col-5 py-3 border-3">
						    <span>Fecha:</span>
					    </div>
					    <div class="col-7 py-3 border-3">
						    <span>26/09/2025  17:40</span>
					    </div>
				    </div>
			    </div>
		    </div>
	    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
